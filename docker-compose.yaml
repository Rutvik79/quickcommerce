
services:
  mongo1:
    image: mongo:7.0
    container_name: mongo1
    hostname: mongo1
    command: mongod --replSet my-mongo-set --bind_ip_all
    ports:
      - "27017:27017"
    volumes:
      - mongo1-data:/data/db
    networks:
      - quickcommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mongo2:
    image: mongo:7.0
    container_name: mongo2
    hostname: mongo2
    command: mongod --replSet my-mongo-set --bind_ip_all --port 27018
    ports:
      - "27018:27018"
    volumes:
      - mongo2-data:/data/db
    networks:
      - quickcommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--port", "27018", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mongoinit:
    image: mongo:7.0
    container_name: mongo-init
    depends_on:
      mongo1:
        condition: service_healthy
      mongo2:
        condition: service_healthy
    networks:
      - quickcommerce-network
    restart: "no"
    command: >
      mongosh --host mongo1:27017 --eval '
        rs.initiate({
          _id: "my-mongo-set",
          members: [
            { _id: 0, host: "mongo1:27017" },
            { _id: 1, host: "mongo2:27018" }
          ]
        });
      '

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quickcommerce-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongo1:27017,mongo2:27018/quickcommerce?replicaSet=my-mongo-set
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      mongoinit:
        condition: service_completed_successfully
    networks:
      - quickcommerce-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quickcommerce-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_SOCKET_URL: http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quickcommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo1-data:
    driver: local
  mongo2-data:
    driver: local
  
networks:
  quickcommerce-network:
    driver: bridge
